<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<h1>Registration Form</h1>

<form id="regForm">

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter full name" required>

    <label>Email:</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label>Phone:</label>
    <input type="text" id="phone" placeholder="10-digit number" required>

    <label>Date of Birth:</label>
    <input type="date" id="dob" required>

    <label>Course Applying For:</label>
    <select id="course" required>
        <option value="">-- Select Course --</option>
        <option value="B.Tech">B.Tech</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
    </select>

    <label>Address:</label>
    <textarea id="address" placeholder="Enter complete address"></textarea>

    <button type="submit">Submit</button>

</form>

<script>
// Validation + redirect to display.html with data
$("#regForm").submit(function(event) {
    event.preventDefault();

    if ($("#phone").val().length != 10) {
        alert("Phone number must be 10 digits.");
        return false;
    }

    const params = new URLSearchParams({
        name: $("#name").val(),
        email: $("#email").val(),
        phone: $("#phone").val(),
        dob: $("#dob").val(),
        course: $("#course").val(),
        address: $("#address").val()
    });

    window.location.href = "display.html?" + params.toString();
});
</script>

</body>
</html>
