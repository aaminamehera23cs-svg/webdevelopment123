<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Registration Successful</h1>

<div style="background:white;padding:20px;width:350px;margin:auto;border-radius:8px;box-shadow:0 0 10px #ccc;">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    <p><strong>Course:</strong> <span id="course"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
</div>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("name").textContent = params.get("name");
document.getElementById("email").textContent = params.get("email");
document.getElementById("phone").textContent = params.get("phone");
document.getElementById("dob").textContent = params.get("dob");
document.getElementById("course").textContent = params.get("course");
document.getElementById("address").textContent = params.get("address");
</script>

</body>
</html>
